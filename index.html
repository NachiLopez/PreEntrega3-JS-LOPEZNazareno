        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <form class="d-flex" role="search">

    <h2 id="inicio">Inicio</h2>
    <div class="separador">
        <div class="add_clothes">
            <label for="inputNombre">Tu nombre:</label>
            <input type="text" id="inputNombre"><br>
    
            <div class="selectClothes">
                <script src="./js/mostrarCampoCorrespondiente.js"></script>
                <label for="inputPrenda">Prenda:</label>
                <select name="selectClothe" id="inputPrenda" onchange="mostrarCampoCorrespondiente()">
                    <option value="">Seleccionar</option>
                    <option value="Camisetas">Camisetas</option>
                    <option value="Hoddies">Hoddies</option>
                    <option value="Camperas">Camperas</option>
                    <option value="Pantalones">Pantalones</option>
                </select>
        
                <div id="campoCamisetas" class="hidden">
                    <label for="inputNombreCamiseta">Nombre de camiseta</label>
                    <select name="Camisetas" id="inputNombreCamiseta">
                        <option value="">Seleccionar</option>
                        <option value="Dark Room">Dark Room</option>
                        <option value="Bkrm Things">BKRM Things</option>
                        <option value="Beyond Hell">Beyond Hell</option>
                    </select>
                </div>
                <div id="campoHoddies" class="hidden">
                    <label for="inputNombreHoddie">Nombre de hoddie</label>
                    <select name="Hoddies" id="inputNombreHoddie">
                        <option value="">Seleccionar</option>
                        <option value="Dark Room">Dark Room</option>
                        <option value="Bkrm Things">BKRM Things</option>
                        <option value="Beyond Hell">Beyond Hell</option>
                    </select>
                </div>
                <div id="campoCamperas" class="hidden">
                    <label for="inputNombreCampera">Nombre de Campera</label>
                    <select name="Camperas" id="inputNombreCampera">
                        <option value="">Seleccionar</option>
                        <option value="Dark Room">Dark Room</option>
                        <option value="Bkrm Things">BKRM Things</option>
                        <option value="Beyond Hell">Beyond Hell</option>
                    </select>
                </div>
                <div id="campoPantalones" class="hidden">
                    <label for="inputNombrePantalon">Nombre de pantalon</label>
                    <select name="Pantalones" id="inputNombrePantalon">
                        <option value="">Seleccionar</option>
                        <option value="Dark Room">Dark Room</option>
                        <option value="Bkrm Things">BKRM Things</option>
                        <option value="Beyond Hell">Beyond Hell</option>
                    </select>
                </div>
            </div>
            <button id="btnAgregar">Agregar</button>
        </div>
    
        <div class="prendasAgregadas">
            <script src="./js/prendasLogica.js"></script>
            <h2>Prendas Agregadas:</h2>
            <ul id="listaPrendas" type="none">
                
            </ul>
        </div>
